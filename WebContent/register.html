<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
<h1>Registration Page</h1>
<form name="registration" action="registration" method="post">
	<fieldset>
	<legend>Register Yourself Please</legend>
	<p>First Name:<input type="text" name="firstName"> Last Name :<input type="text" name = "lastName"></p>
	<p>Email-Id:<input type="email" maxlength="50" name="eMail" placeholder="Will Be Used as User Name"></p>
	<p>Contact:<input type="number" maxlength="10" name="contactNumber"></p>
	<p>Password:<input type="password" maxlength="20" name="password"></p>
	<input type="submit" name="Submit" value ="Submit">
	</fieldset>
</form>
</body>
</html>
